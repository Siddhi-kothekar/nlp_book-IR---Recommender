model_name: sentence-transformers/all-mpnet-base-v2
reranker_model: cross-encoder/ms-marco-MiniLM-L-6-v2
artifacts_dir: artifacts
data_path: data/amazon_reviews.csv
column_map:
  id: asin            # fallback id; if missing, itemName will be used
  title: itemName
  rating: rating
  review: reviewText
  user: userName
  summary: summary
  category: category
  brand: brand

top_k: 50
recommendations: 10
reviews_to_show: 15
batch_size: 256
max_review_length: 512
sentiment_threshold: 0.1
min_rating: 4
